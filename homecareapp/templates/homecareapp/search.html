{% extends './base.html' %}    

{% block content %}

<main role="main">
  <section class="jumbotron text-center m-4" style="height: 400px;margin-top: 50px;">
    <div class="container align-items-center" style="margin-top: 20px;">
      <h5>Search Service Providers </h5>
      <form action="searchResults" method="get">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Search by Name or Pin Code" aria-label="First name">
          </div>                            
        </div>  
        <div class="row m-4">
          <div class="col">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Daily Medical Checkup</label>
          </div>      
          <div class="col">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Nursing Services</label>
          </div>     
          <div class="col">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Assisted Care</label>
          </div>             
        </div>  
        <div class="row m-4">
          <div class="col">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>              
        </div>          
      </form>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">                                
      </div>
    </div>
  </div>
</main>

{% endblock %}
