{% extends './base.html' %}    

{% block content %}

<main role="main">
  <section class="jumbotron m-5 mb-5">
    <div class="container" style="margin-top: 20px;">
      <h4>Search Service Providers </h4>
      <form action="searchResults" class="text-center align-items-center" method="get">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Search by Name or Pin Code" aria-label="First name">
          </div>                            
        </div>  
        <div class="row m-4">
          {% for item in care_services %}
            <div class="col">
              <input type="checkbox" class="form-check-input" id={{item.id}}>
              <label class="form-check-label" for={{item.id}}>{{item.description}}</label>
            </div>   
          {% endfor %}                     
        </div>  
        <div class="row m-4">
          <div class="col">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>              
        </div>          
      </form>
    </div>
  </section>

</main>

{% endblock %}
