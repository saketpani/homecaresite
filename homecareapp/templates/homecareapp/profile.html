{% extends './base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container-fluid">
    <h5>Update Profile</h5>

    <form method="post" action="/profile/{{ user_id }}" enctype="multipart/form-data">
      {% csrf_token %}
      {{profile_edit_form.as_p}}      
      <input type="submit" name="submit" value="Update" class="btn btn-secondary" />
      <a name="cancel" href="/dashboard/{{user.id}}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}

{% include './footer.html' %}
