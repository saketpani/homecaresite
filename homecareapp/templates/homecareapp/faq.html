{% extends './base.html' %}

{% block content %}
  <main role="main">
    <section class="jumbotron text-center mt-2" style="background-image: url('media/assets/HomeCare.jpg');">
      <div class="container">
        <h1 class="jumbotron-heading">Old Age Home Care Services</h1>
        <p class="lead text-muted">Frequently asked questions.</p>
      </div>
    </section>

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="container">
            {% for item in faq_results %}
              <details class="mt-2">
                <summary>{{ item.question }}</summary>
                <div>{{ item.answer }}</div>
              </details>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
