{% extends './base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-fluid m-3">
    <div class="row">
      <div class="col-6">
        <form method="post" action="service_provider_registration" enctype="multipart/form-data">
          {% csrf_token %}
          <hr />
          <h5>Service Provider Details</h5>
          <hr />
          {{ service_provider_form|crispy }}
          <hr />
          <h5>User Details</h5>
          <hr />
          {{ user_form|crispy }}
          <button class="btn btn-dark my-4" type="submit">Submit</button>
          <a name="login" href="/login" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
